<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-dark">

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-4">
            <h1 class="text-center mb-4" style="color: aliceblue">PPV ADMIN PANEL</h1>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/authenticateTheUser}" method="post">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" id="inp-username" class="form-control" name="username" placeholder="Username">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                            </div>
                            <input type="password" id="inp-password" class="form-control" name="password" placeholder="Password">
                        </div>

                        <br>

                        <div class="row" style="align-content: center">
                            <div class="col pr-2">
                                <button type="submit" id="btn-login" class="btn btn-block btn-primary">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: scripts"></div>

</body>
</html>
