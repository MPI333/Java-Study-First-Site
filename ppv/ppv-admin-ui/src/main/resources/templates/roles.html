<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <div id="on-same-line">
            <h2 class="mb-4">Roles <a class="btn btn-dark" th:href="@{/roles/add}">ADD ROLE</a></h2>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <table id="example" class="table table-hover dataTable no-footer dtr-inline" cellspacing="0" width="100%" role="grid" aria-describedby="example_info" style="width: 100%; text-align: center;">
                    <thead>
                    <tr role="row">
                        <th class="sorting_asc" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 300.5px;" aria-sort="ascending" aria-label="ID: activate to sort column ascending">ID</th>
                        <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 492.5px;" aria-label="Role: activate to sort column ascending">Role</th>
                        <th class="actions sorting_disabled" rowspan="1" colspan="1" style="width: 234px;" aria-label="Actions">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${roles}">
                        <td th:text="${r.id}"/>
                        <td th:text="${r.name}"/>
                        <td class=" actions">
                            <a th:href="@{'/roles/edit/' + ${r.id}}" class="btn btn-icon btn-pill btn-primary" data-toggle="tooltip" title="" data-original-title="Edit"><i class="fa fa-fw fa-edit"></i></a>
                            <a th:href="@{'/roles/remove/' + ${r.id}}" class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="" data-original-title="Delete"><i class="fa fa-fw fa-trash"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: scripts"></div>

</body>
</html>
