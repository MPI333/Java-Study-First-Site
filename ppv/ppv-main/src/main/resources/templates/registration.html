<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/navigation :: navbar"></div>

<div id="body">
    <div style="text-align: center;">
        <div style="display: inline-block; float: left;">
            <img th:src="@{/images/ppv_blackline.png}" alt="REGISTRATION PAGE">
        </div>
        <div style="display: inline-block;">
            <h1><b>REGISTRATION PAGE</b></h1>
        </div>
        <div style="display: inline-block; float: right;">
            <img th:src="@{/images/ppv_blackline.png}" alt="REGISTRATION PAGE">
        </div>
    </div>
    <br>
    <div class="ppv-panel ppv-card-4 ppv-center" style="padding: 12px; margin: auto; width: 50%;">
        <form method="post" th:action="@{/registration}" th:object="${user}">
            <input th:field="*{id}" class="ppv-hide" readonly/>
            <p>
                <label style="font-size: 18px;"><b>USERNAME</b></label>
                <input th:field="*{username}" class="ppv-input ppv-border ppv-animate-input" type="text" placeholder="Username" style="width: 40%;" required>
            </p>
            <p style="padding-top: 7px;">
                <label style="font-size: 18px;"><b>PASSWORD</b></label>
                <input th:field="*{password}" class="ppv-input ppv-border ppv-animate-input" type="text" placeholder="Password" style="-webkit-text-security: disc; width: 40%;" required>
            </p>
            <p style="padding-top: 7px;">
                <label style="font-size: 18px;"><b>E-MAIL</b></label>
                <input th:field="*{email}" class="ppv-input ppv-border ppv-animate-input" type="text" placeholder="E-mail" style="width: 40%;" required>
            </p>
            <input th:field="*{balance}" type="number" step="0.01" class="ppv-hide" readonly/>
            <select class="ppv-hide" th:field="*{roles}" readonly/>
                <option th:each="role : ${roles}"
                        th:text="${role.name}"
                        th:value="${role.id}" th:if="${role.name} == 'USER'" th:selected="${role.id}"></option>
            </select>
            <p style="padding-top: 14px;"><button type="submit" style="width: 50%;" class="ppv-button ppv-black ppv-round">&nbsp;REGISTER&nbsp;</button></p>
        </form>
        <p style="padding-top: 10px; padding-bottom: 7px; font-size: 14px;">
            <a th:href="@{/login}">ALREADY HAVE AN ACCOUNT</a>
        </p>
    </div>
    <br><br>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
